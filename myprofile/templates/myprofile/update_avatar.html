{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">更新頭像</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="text-center mb-4">
                            {% if profile.avatar %}
                                <img src="{{ profile.avatar.url }}" alt="當前頭像" class="img-thumbnail" style="max-width: 200px;">
                            {% else %}
                                <img src="/media/avatars/default.png" alt="預設頭像" class="img-thumbnail" style="max-width: 200px;">
                            {% endif %}
                        </div>
                        <div class="form-group">
                            {{ form.avatar.label_tag }}
                            {{ form.avatar }}
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">更新頭像</button>
                            <a href="{% url 'profile_view' %}" class="btn btn-secondary">返回個人資料</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
