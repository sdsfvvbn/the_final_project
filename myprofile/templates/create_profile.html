<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
</head>
<body>
    <h1>Create Your Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- 頭像 -->
        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*"><br>

        <!-- Instagram -->
        <label for="instagram">Instagram:</label>
        <input type="text" id="instagram" name="instagram"><br>

        <!-- 自我介紹 -->
        <label for="self_intro">Self Introduction:</label>
        <textarea id="self_intro" name="self_intro" required></textarea><br>

        <!-- 城市 -->
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <!-- 技能 -->
        <label for="skills">Skills (hold Ctrl to select multiple):</label>
        <select id="skills" name="skills" multiple>
            {% for skill in skills %}
                <option value="{{ skill.id }}">{{ skill.name }}</option>
            {% endfor %}
        </select><br>

        <!-- 個性標籤 -->
        <label for="personality">Personality (hold Ctrl to select multiple):</label>
        <select id="personality" name="personality" multiple>
            {% for tag in tags %}
                <option value="{{ tag.id }}">{{ tag.name }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
