<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" type="text/css" href="{% static 'profile/create_profile.css' %}">
</head>
<body>
    <h1>Create Your Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Basic Information -->
        <h2>Basic Information</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*"><br>

        <label for="instagram">Instagram:</label>
        <input type="text" id="instagram" name="instagram"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <!-- Skills Section -->
        <h2>Skills</h2>
        <label for="want_to_learn">Want to Learn (hold Ctrl to select multiple):</label>
        <select id="want_to_learn" name="want_to_learn" multiple required>
            <optgroup label="Language">
                {% for skill in skills %}
                    {% if skill.category == 'language' %}
                        <option value="{{ skill.id }}">{{ skill.name }}</option>
                    {% endif %}
                {% endfor %}
            </optgroup>
            <optgroup label="Art">
                {% for skill in skills %}
                    {% if skill.category == 'art' %}
                        <option value="{{ skill.id }}">{{ skill.name }}</option>
                    {% endif %}
                {% endfor %}
            </optgroup>
            <optgroup label="Music">
                {% for skill in skills %}
                    {% if skill.category == 'music' %}
                        <option value="{{ skill.id }}">{{ skill.name }}</option>
                    {% endif %}
                {% endfor %}
            </optgroup>
            <optgroup label="Sports">
                {% for skill in skills %}
                    {% if skill.category == 'sports' %}
                        <option value="{{ skill.id }}">{{ skill.name }}</option>
                    {% endif %}
                {% endfor %}
            </optgroup>
            <optgroup label="Cooking">
                {% for skill in skills %}
                    {% if skill.category == 'cooking' %}
                        <option value="{{ skill.id }}">{{ skill.name }}</option>
                    {% endif %}
                {% endfor %}
            </optgroup>
        </select><br>

        <label for="can_teach">Can Teach (hold Ctrl to select multiple):</label>
        <select id="can_teach" name="can_teach" multiple required>
            <optgroup label="Language">
                {% for skill in skills %}
                    {% if skill.category == 'language' %}
                        <option value="{{ skill.id }}">{{ skill.name }}</option>
                    {% endif %}
                {% endfor %}
            </optgroup>
            <optgroup label="Art">
                {% for skill in skills %}
                    {% if skill.category == 'art' %}
                        <option value="{{ skill.id }}">{{ skill.name }}</option>
                    {% endif %}
                {% endfor %}
            </optgroup>
            <optgroup label="Music">
                {% for skill in skills %}
                    {% if skill.category == 'music' %}
                        <option value="{{ skill.id }}">{{ skill.name }}</option>
                    {% endif %}
                {% endfor %}
            </optgroup>
            <optgroup label="Sports">
                {% for skill in skills %}
                    {% if skill.category == 'sports' %}
                        <option value="{{ skill.id }}">{{ skill.name }}</option>
                    {% endif %}
                {% endfor %}
            </optgroup>
            <optgroup label="Cooking">
                {% for skill in skills %}
                    {% if skill.category == 'cooking' %}
                        <option value="{{ skill.id }}">{{ skill.name }}</option>
                    {% endif %}
                {% endfor %}
            </optgroup>
        </select><br>

        <!-- Teaching Preferences -->
        <h2>Teaching Preferences</h2>
        <label for="class_type">Class Type:</label>
        <select id="class_type" name="class_type" required>
            <option value="online">Online</option>
            <option value="offline">Offline</option>
            <option value="both">Both</option>
        </select><br>

        <label for="available_time">Available Time:</label>
        <textarea id="available_time" name="available_time" required 
                  placeholder="Please specify your available times (e.g., Mon-Fri evenings, weekends)"></textarea><br>

        <!-- Personal Information -->
        <h2>Personal Information</h2>
        <label for="personality">Personality Tags (hold Ctrl to select multiple):</label>
        <select id="personality" name="personality" multiple required>
            {% for tag in tags %}
                <option value="{{ tag.id }}">{{ tag.name }}</option>
            {% endfor %}
        </select><br>

        <label for="self_intro">Self Introduction:</label>
        <textarea id="self_intro" name="self_intro" required 
                  placeholder="Tell us about yourself, your interests, and your teaching/learning style"></textarea><br>

        <button type="submit">Create Profile</button>
    </form>
</body>
</html>
