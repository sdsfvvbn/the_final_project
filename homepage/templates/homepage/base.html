{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/styles.css' %}">
</head>

<body id="page-top">
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #5FA8D3;">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#page-top">
                <img src="{% static 'homepage/assets/Logo.png' %}" alt="Logo" style="width: 100px; height: auto;">
            </a>
      
            <!-- Hamburger button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
      
            <!-- Navbar -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link fw-semibold" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="#category">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="#contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="{%url 'message:message_page_without_username'%}">Chat</a>
                    </li>
                </ul>
      
                <!-- Login Signup button -->
                <div class="d-flex">
                    <a href="#login" class="btn custom-btn me-2">Log In</a>
                    <a href="#signup" class="btn custom-btn">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>
      
    
    {%block body%}
    {%endblock%}

    <footer class="text-center py-4">
        <div class="container">
            <p>&copy; 2023 TalentSwap. All rights reserved.</p>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
