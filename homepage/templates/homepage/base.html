{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/styles.css' %}">
</head>

<body id="page-top">
    <div class="sticky-top">
        <header class="py-3 border-bottom">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="#page-top">
                    <img src="{% static 'homepage/assets/Logo.png' %}" alt="Logo" class="img-fluid" style="width: 100px; height: auto;">
                </a>
                <div>
                    <a href="#login" class="btn custom-btn">Log In</a>
                    <a href="#signup" class="btn custom-btn">Sign Up</a>
                </div>
            </div>
        </header>
        
        <nav>
            <div class="container">
                <ul class="nav justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#category">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#chat">Chat</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    
    {%block body%}
    {%endblock%}

    <footer class="text-center py-4">
        <div class="container">
            <p>&copy; 2023 TalentSwap. All rights reserved.</p>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
