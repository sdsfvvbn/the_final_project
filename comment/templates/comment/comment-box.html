<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rating-star {
            color: #ddd;
            font-size: 1.5rem;
            margin-right: 0.2rem;
        }

        .rating-star.rating-color {
            color: #ffc107;
        }

        .rating-star:hover,
        .rating-star:hover~.rating-star {
            color: #ffc107;
        }

        .teacher-card {
            position: relative;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }

        .teacher-card .btn {
            margin-top: 1rem;
        }

        .review-section {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="review-section mb-3">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#reviewModal">
            <i class="fas fa-star me-1"></i>{% trans "評價交換夥伴" %}
        </button>
    </div>
    <!-- 交換夥伴評價 Modal -->

    <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #bee9e8;">
                    <h4 class="modal-title" id="reviewModalLabel">{% trans "留下你對夥伴的評價吧!" %}</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body dp-flex flex-column align-items-center" style="color: #1b4965;">
                    <form id="reviewForm" method="post" action="{% url 'submit_review' %}">
                        {% csrf_token %}
                        <input type="hidden" name="rated_user" value="{{ exchange_partner.id }}">
                        <div class="mb-3">
                            <label class="form-label">{% trans "評價:" %}</label>
                            <div class="ratings mb-2">
                                <i class="fa fa-star rating-star" data-rating="1" style="cursor: pointer;"></i>
                                <i class="fa fa-star rating-star" data-rating="2" style="cursor: pointer;"></i>
                                <i class="fa fa-star rating-star" data-rating="3" style="cursor: pointer;"></i>
                                <i class="fa fa-star rating-star" data-rating="4" style="cursor: pointer;"></i>
                                <i class="fa fa-star rating-star" data-rating="5" style="cursor: pointer;"></i>
                            </div>
                            <input type="hidden" name="rating" id="ratingInput" value="0">
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">{% trans "評論:" %}</label>
                            <textarea name="comment" id="comment" placeholder="{% trans '留下你的評論...' %}"
                                class="form-control" style="height: 100px;"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="background-color: #bee9e8;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "關閉" %}</button>
                    <button type="button" class="btn btn-primary" onclick="submitReview()">{% trans "送出評價" %}</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ratingStars = document.querySelectorAll('.rating-star');
            const ratingInput = document.getElementById('ratingInput');

            ratingStars.forEach(star => {
                star.addEventListener('click', function () {
                    const rating = this.dataset.rating;
                    ratingInput.value = rating;

                    // 更新星星顯示
                    ratingStars.forEach(s => {
                        if (s.dataset.rating <= rating) {
                            s.classList.add('rating-color');
                        } else {
                            s.classList.remove('rating-color');
                        }
                    });
                });
            });
        });

        function submitReview() {
            const form = document.getElementById('reviewForm');
            const rating = document.getElementById('ratingInput').value;

            if (rating === '0') {
                alert('{% trans "請選擇評分！" %}');
                return;
            }

            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('{% trans "評價已送出！" %}');
                        bootstrap.Modal.getInstance(document.getElementById('reviewModal')).hide();
                        // 重置表單
                        form.reset();
                        document.querySelectorAll('.rating-star').forEach(star => {
                            star.classList.remove('rating-color');
                        });
                        document.getElementById('ratingInput').value = '0';
                    } else {
                        alert(data.message || '{% trans "評價送出失敗，請稍後再試。" %}');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('{% trans "發生錯誤，請稍後再試。" %}');
                });
        }
    </script>
</body>

</html>
