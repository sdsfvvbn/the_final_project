{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">歡迎來到首頁</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    {% if user.is_authenticated %}
                        <p class="text-center">您好，{{ user.username }}！</p>
                        <div class="text-center">
                            <a href="{% url 'myapp:logout' %}" class="btn btn-danger">登出</a>
                        </div>
                    {% else %}
                        <p class="text-center">請登入或註冊以繼續</p>
                        <div class="text-center">
                            <a href="{% url 'myapp:login' %}" class="btn btn-primary">登入</a>
                            <a href="{% url 'myapp:register' %}" class="btn btn-success">註冊</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
