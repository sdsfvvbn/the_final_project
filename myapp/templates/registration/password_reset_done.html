{% extends "homepage/base.html" %}
{% load static %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">郵件已發送</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">我們已經發送了一封包含重設密碼連結的電子郵件給您。</p>
                    <p class="text-center">請檢查您的電子郵件，並點擊連結來重設您的密碼。</p>
                    <div class="text-center mt-3">
                        <a href="{% url 'myapp:login' %}" class="btn btn-primary">返回登入</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
