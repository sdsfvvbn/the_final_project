<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重設密碼</title>
</head>
<body>
    <h2>親愛的 {{ user.get_username }}：</h2>
    <p>您收到這封電子郵件是因為您要求重設密碼。</p>
    <p>請點擊以下連結重設您的密碼：</p>
    <p>
      <a href="{{ protocol }}://{{ domain }}{% url 'myapp:password_reset_confirm' uidb64=uid token=token %}">
        重設密碼
      </a>
    </p>
    <p>如果您沒有要求重設密碼，請忽略此電子郵件。</p>
    <p>此連結將在 24 小時後失效。</p>
    <p>謝謝！</p>
</body>
</html>
