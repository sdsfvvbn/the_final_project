{% extends "homepage/base.html" %}
{% load static %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">忘記密碼</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">請輸入您的電子郵件地址，我們將發送重設密碼的連結給您。</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_email">電子郵件</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">發送重設密碼連結</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>記起密碼了？ <a href="{% url 'myapp:login' %}">返回登入</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
