{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Chatting</title>
    <link rel="stylesheet" type="text/css" href="{% static 'message/styles.css' %}">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
        integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        nav {
            background-color: #5FA8D3;
            color: white;
        }
        .custom-btn {
            color: white;
            transition: all 0.3s ease;
        }

        .custom-btn:hover {
            color: #1B4965;
        }

        .nav-link {
            color: white;
        }

        .nav-tabs {
            background-color: white;
            justify-content: space-between;
            border-bottom: none;
        }

        .nav-tabs .nav-link {
            color: #000;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }

        .nav-tabs .nav-item {
            flex: 1;
            text-align: center;
        }

        .nav-tabs .nav-link.active {
            background-color: #BEE9E8;
            border-bottom: 3px solid #1B4965;
            color: #000;
        }
        .navbar {
            background-color: white;
            /* atau warna sesuai desain kamu */
        }

        .navbar .nav-link {
            color: white !important;
            /* warna tulisan */
            font-weight: 600;
            /* tebalin */
            text-transform: none;
            /* jangan kapital semua */
        }

        .navbar .nav-link:hover {
            color: #007bff !important;
            /* warna saat hover */
            text-decoration: underline;
        }

        .navbar-brand img {
            height: auto;
            width: 100px;
        }
    </style>
</head>

<body id="page-top">
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #5FA8D3;">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#page-top">
                <img src="{% static 'homepage/assets/Logo.png' %}" alt="Logo" style="width: 100px; height: auto;">
            </a>

            <!-- Hamburger button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link fw-semibold" href="{%url 'homepage'%}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="#category">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="#contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="{%url 'message:message_page_without_username'%}">Chat</a>
                    </li>
                </ul>

                <!-- Login Signup button -->
                <div class="d-flex">
                    <a href="#login" class="btn custom-btn me-2">Log In</a>
                    <a href="#signup" class="btn custom-btn">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>


    {%block body%}
    {%endblock%}
</body>

</html>
